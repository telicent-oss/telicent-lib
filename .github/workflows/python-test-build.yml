name: Python Test Build

on:
  pull_request:
    branches:
      - "release-please*"
  push:
    branches-ignore:
      - "main"
  workflow_dispatch:

jobs:
  test-and-build:
    name: Python Test and Build
    strategy:
      fail-fast: true
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13"]
        os: ["ubuntu-latest", "windows-latest", "macos-latest"]
    uses: telicent-oss/shared-workflows/.github/workflows/python-ci-qa.yml@TPT-344
    with:
      PYTHON_VERSION: ${{ matrix.python-version }}
      OS: ${{ matrix.os }}
